<!doctype html>
<html ng-app="ReactoApp">
<head>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="bower_components/ratchet/dist/css/ratchet.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-facebook/lib/angular-facebook.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/angularfire.js"></script>


</head>
<body>
    <div id="fb-root"></div>
    <header class="bar bar-nav" id="header">
        <h1 class="title">{{page_title}}</h1>
<!--         <a class="icon icon-left-nav">Back</a>
 -->
        <a class="icon icon-compose pull-right" href="#/compose"></a>
    </header>

    <div class="content" ng-view></div>

    <nav class="bar bar-tab" id="footer">
        <a class="tab-item active" href="#/inbox">
            <span class="icon icon-home"></span>
            <span class="tab-label">Home</span>
        </a>
        <a class="tab-item" href="#/profile">
            <span class="icon icon-person"></span>
            <span class="tab-label">Profile</span>
        </a>
        <a class="tab-item" href="#/friends/">
            <span class="icon icon-star-filled"></span>
            <span class="tab-label">Friends</span>
        </a>
        <a class="tab-item" href="#/search">
            <span class="icon icon-search"></span>
            <span class="tab-label">Search</span>
        </a>
        <a class="tab-item" href="#/settings">
            <span class="icon icon-gear"></span>
            <span class="tab-label">Settings</span>
        </a>
    </nav>
</body>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>

<!-- Include the compiled Ratchet JS -->
<script src="bower_components/ratchet/dist/js/ratchet.min.js"></script>
</html>
