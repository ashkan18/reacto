<ul class='table-view'>
    <li ng-repeat="friend in friends" class='table-view-cell'>
        <img class="media-object pull-left profile-pic" src="{{friend.image}}">
        <div class="media-body">
            <div class="user">{{friend.name}}</div>
        </div>
        <span class="badge" ng-click="sendMessage(friend.id)">Send Message!</span>
    </li>
</ul>
