<input type="text" ng-model="searchQuery" ng-keypress="search()"/>
<ul>
    <li ng-repeat="user in searchResults ">
        <img class="media-object pull-left profile-pic" src="{{user.image}}">
        <div class="media-body">
            <div class="user">{{user.name}} - {{user.id}}</div>
        </div>
        <span class="badge" ng-click="addFriend(user.id)">Add!</span>
    </li>

</ul>
